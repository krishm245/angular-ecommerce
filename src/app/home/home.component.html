<div *ngIf="currentUser$ | async as user">
  <h1>Welcome {{ user.email }}</h1>
</div>

<!-- {{ products$ | async | json }} -->
<div
  *ngIf="products$ | async as products"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
>
  <app-product
    *ngFor="let product of products"
    [product]="product"
  ></app-product>
</div>
